{% extends 'base.html' %}
{% load static %}
{% block 'contenido' %}
<form action="form_reporte_mensual" enctype="multipart/form-data" method="post">
  {% csrf_token %}
<section class="content-header">
 </section>
 <section class="content">
   <div class="container-fluid">
     <div class="row">
       <div class="col-12">
         <div class="card">
           <div class="card-header">
             <h3 class="card-title">Reporte de Ingresos Mensual</h3>
             <div class="card-tools">
               <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                 <i class="fas fa-minus"></i>
               </button>
               <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                 <i class="fas fa-times"></i>
               </button>
             </div>
           </div>
           <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="txtmonth">Selecciona el Mes:</label>
                    <select class="form-control" id="txtmonth" name="txtmonth">
                      <option value="01">Enero</option>
                      <option value="02">Febrero</option>
                      <option value="03">Marzo</option>
                      <option value="04">Abril</option>
                      <option value="05">Mayo</option>
                      <option value="06">Junio</option>
                      <option value="07">Julio</option>
                      <option value="08">Agosto</option>
                      <option value="09">Septiembre</option>
                      <option value="10">Octubre</option>
                      <option value="11">Noviembre</option>
                      <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="año">Selecciona el Año:</label>
                    <select class="form-control" id="txtyear" name="txtyear">
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <!-- Puedes añadir más opciones de años aquí -->
                    </select>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-10">
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-default btn-block">
                    <i class="bi bi-search"></i> Buscar
                </button>
                </div>
              </div>
           </div>
         </div>
       </div>
     </div>
    </div>
</section>
</form>
{% endblock %}
