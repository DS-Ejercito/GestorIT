{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block 'contenido' %} 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<section class="content-header">
</section>
<section class="content">
  <form action="form_reporte_diario" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Reporte de Ingresos Mensual</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                 <div class="form-group row">
                   <label for="staticEmail" class="col-sm-1 col-form-label">Fecha:</label>
                   <div class="col-sm-8">
                     <input type="date" class="form-control" id="fecha" name="fecha">
                   </div>
                   <div class="col-sm-3">
                   <button type="submit" class="btn btn-default btn-block">
                     <i class="bi bi-search"></i> Buscar
                    </button>
                   </div>
                 </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </form>
</section>

<script>
    $(document).ready(function(){
        function formatearNumeroConComas(numero) {
    return numero.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }
  function formatearNumerosIniciales() {
    $('.n_com').each(function() {
      var valor = $(this).val();
      $(this).val(formatearNumeroConComas(valor));
    });
  }
formatearNumerosIniciales();
  document.getElementById("txtmonth").value = "{{ txtmonth }}";
  document.getElementById("txtyear").value = "{{ txtyear }}";
       });
</script>
{% endblock %}
