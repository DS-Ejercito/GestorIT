<form action="/mov_create/" enctype="multipart/form-data" method="post">
  {% csrf_token %} 
  <div class="row">
    <div class="col-6">
      <label for="txt_compras" class="form-label">Disp. Compras:</label>
      <input type="text" class="form-control" id="txt_compras" placeholder="L 10,000.00" disabled required>
    </div>
    <div class="col-6">
      <label for="txt_fondo" class="form-label">Disp. Fondo:</label>
      <input type="text" class="form-control" id="txt_fondo" placeholder="L 5,250.00" disabled required>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="txtdescripcion" class="form-label">Descripcion:</label>
      <input type="text" class="form-control" id="txtdescripcion" name="txtdescripcion" placeholder="Descripcion" required>
    </div>
    <div class="col-6">
      <label for="txtfecha" class="form-label">Fecha:</label>
      <input type="date" class="form-control" id="txtfecha" name="txtfecha" placeholder="Fecha"  required>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="txtcantidad" class="form-label">Cantidad:</label>
      <input type="number" step="0.01" class="form-control" id="txtcantidad" name="txtcantidad" placeholder="Ingresa el monto"  required>
   </div>
    <div class="col-6">
      <div class="form-group">
        <label for="txtcod_tp_pago">Forma de Pago</label>
        <select class="form-control select2" style="width: 100%;" id="txtcod_tp_pago" name="txtcod_tp_pago">
          <option selected="selected">Seleccione:</option>
          <option value = '1'>Fondo</option>
          <option value = '2'>Hoy</option>
          <option value = '3'>Ayer(Compras)</option>
          <option value = '4'>TC</option>
          <option value = '5'>POS(CTA)</option>
          <option value = '6'>Prestamo</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-default btn-block">
        <i class="bi bi-cash-stack"></i>
      </button>
    </div>
  </div>
</form>

<script>
  var today = new Date().toISOString().split('T')[0];
  document.getElementById("txtfecha").value = today;
  window.onload = function() {
        document.getElementById("txtdescripcion").focus();
    };
</script>
